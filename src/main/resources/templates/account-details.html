<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accounter - Accounts</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/css/styles.css">
		<link rel="stylesheet" href="/css/account.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nova+Round&display=swap" rel="stylesheet">
    </head>
    <body>
	<header>
		<div id="navbar">
			<div id="logo">
				<a href="/">Accounter</a>
			</div>
			<div id="box-nav-links" class="box-horizontal">
				<a class="nav-link" href="/">Dashboard</a>
				<a class="nav-link" href="/account-list">Accounts</a>
				<a class="nav-link" href="/transaction-list">Transactions</a>
			</div>
			<a id="logout" href="/login">Logout</a>
		</div>
	</header>
	<br><br>
	<div id="box-root" class="box-vertical">
		
		<div class="box-primary box-vertical">
			<div class="box-horizontal flex-space full-width">
				<a class="btn-primary btn-back" href="/account-list">Back</a>
				<h1 class="margin-auto">Account Details</h1>
			</div>
			
			<div id="account-details" class="box-horizontal">
				<div class="box-primary box-vertical flex-left">
					<span th:text="|Account Name: ${account.name}|" style="margin-bottom: 20px;">Account Name: Account 1</span>
					<span th:text="|Balance: KES ${account.balance}|" style="margin-top: 20px;">Account Balance: 000000</span>
				</div>
				<div class="box-secondary box-vertical flex-left">
					<span>
						<a th:href="|/account-update/${account.accountId}|" class="btn-primary full-width">Edit Account</a>
					</span>
					<span>
						<button id="btn-delete" th:value="${account.accountId}" class="btn-danger full-width" >Delete Account</button>
					</span>
					
				</div>
			</div>
		</div>
		
		<div id="box-account-transactions" class="box-primary box-vertical">
			<h2 th:text="|${account.name} Transactions|">Transactions</h2>
			<hr class="full-width">
			<a class="btn-primary" href="/transaction-create">Add Transaction</a>
			<div th:each="transaction : ${transactions}" class="list-item">
				<!-- <span th:text="${transaction.category}" >Transaction Category</span>
				<span th:text="${transaction.accountName}" >Account Name</span>
				<span th:text="|KES ${transaction.amount}|" >Amount</span> -->
				<div class="list-item-details">
					<span th:text="${transaction.category}">Transaction Category</span>
					<span th:text="${transaction.accountName}" >Account Name</span>
					<span th:text="|KES ${transaction.amount}|" >Amount</span>
				</div>
				<!-- <span th:text="${transaction.date}" >Transaction Category</span> -->
				<div class="box-horizontal">
					<a class="btn-primary" th:href="|/transaction-update/${transaction.transactionId}|" hidden>
						<i class="fa fa-pencil" aria-hidden="true"></i>
					</a>
					<button name="delete" th:value="${transaction.transactionId}" class="btn-danger">
						<i class="fa fa-trash" aria-hidden="true"></i>
					</button>
				</div>
			</div>
			<!-- <div th:each="transaction: ${transactions}" class="list-item">
				<div  class="box-vertical">
					<span>Transaction Category</span>
					<span th:text="${transaction.accountName}">Account Name</span>
				</div>
				<span th:text="${transaction.type}">Tx Type</span>
				<span th:text="|KES ${transaction.amount}|">Amount</span>
			</div> -->
			<!-- <a href="#" class="list-item">
				<span>Account Name</span>
				<span>balance</span>
			</a>
			<div class="list-item">
				<span>Account Name</span>
				<span>balance</span>
			</div>
			<div class="list-item">
				<span>Account Name</span>
				<span>balance</span>
			</div>
			<div class="list-item">
				<span>Account Name</span>
				<span>balance</span>
			</div> -->
		</div>
		
	</div>
	<script src="/js/form_handler.js"></script>
	<script src="/js/account/delete_account.js" ></script>
    </body>
</html>
