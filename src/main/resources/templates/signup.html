<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accounter - Sign Up</title>
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nova+Round&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="box-fullscreen box-horizontal">
            <div id="gradient-box" class="full-width">
                <div id="logo">
                    <a href="/">Accounter</a>
                </div>
            </div>
            <div class="box-secondary full-width">
                <div id="box-login">
                    <h1>Sign Up</h1>
                    <form id="form-signup" class="box-vertical" action="/" method="post" >
                        <label>Email</label><br>
                        <input type="email" placeholder="email" name="email" required><br>
                        <label>Password</label><br>
                        <input placeholder="password" name="password" required><br>
                        <button type="submit" class="btn-primary btn-form">Sign Up</button><br>
                    </form>
                    <hr>
                    <p>Already have an account? <a href="/login">Login</a></p>
                </div>
                
            </div>
        </div>
        
        <script src="js/form_handler.js"></script>
        <script src="/js/user/create_user.js"></script>
    </body>
</html>
